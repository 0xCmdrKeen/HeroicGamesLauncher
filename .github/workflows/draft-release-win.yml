name: Draft Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  draft-releases:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn release:win
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
