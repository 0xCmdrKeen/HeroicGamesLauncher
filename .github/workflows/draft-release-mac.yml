name: Draft Release MacOSX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  draft-releases:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn release:mac
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
